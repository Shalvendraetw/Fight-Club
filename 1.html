<!DOCTYPE html>
<html>
<head>
    <title>Join Fight Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile responsiveness -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.imgur.com/RPglZDs.jpeg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.8); /* Dark transparent background for readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            color: white;
        }
        .form-container h2 {
            color: #d9534f;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 80px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #c9302c;
        }

        /* Author Style */
        .author {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
            font-style: italic;
        }

        /* ðŸ“± Mobile Fix */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
                background-position: center top;
            }
            .form-container {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Join Fight Club</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact No.</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="reason">Why do you want to join Fight Club?</label>
                <textarea id="reason" name="reason" placeholder="Explain your reason..." required></textarea>
            </div>
            <button type="submit">Join Now</button>
        </form>
        <p class="author">By Shay Patrick Cormac</p> <!-- Author text -->
    </div>

</body>
</html>
